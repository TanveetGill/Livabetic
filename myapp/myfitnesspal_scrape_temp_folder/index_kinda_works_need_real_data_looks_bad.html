<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <head>
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>

  </head>

  <body>
    <div id="myDiv" style="width: 480px; height: 400px;"></div>
    <script>
      'use strict';
      var date = [];
      var sugar = [];
      for (var i = 0; i < 31; i++){
        date.push(i);
        sugar.push(Math.floor((Math.random() * 21) + 3));
      }
      var levels = { 
        x: date,
        y: sugar,
        mode: 'lines + markers'
      };

      var trace2 = {
        x: [2, 3, 4, 5],
        y: [16, 5, 11, 9],
        mode: 'lines'
      };

      var trace3 = {
        x: [1, 2, 3, 4],
        y: [12, 9, 15, 12],
        mode: 'lines+markers'
      };

      var data = [ levels];

      var layout = {
        title:'Line and Scatter Plot'
      };

      Plotly.newPlot('myDiv', data, layout);

    </script>
  </body>

</html>
